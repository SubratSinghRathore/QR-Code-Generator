<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code-Genertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h2>Q R Code Generator</h2>
    <div class="container">
        <div class="box">
            <input id="input" type="text" placeholder="Enter Your URL">
            <div class="button">
                <button class="btn" onclick="generate()">Generate</button>
            </div>
        </div>
        <div class="output">
            <div class="qrOutput" id="qrOutput">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
